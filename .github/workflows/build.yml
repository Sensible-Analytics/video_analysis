name: Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio mock
      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/

  build-desktop:
    needs: test
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Package Executable
        run: |
          pyinstaller --onefile --windowed --name "MandukyaBrain_${{ runner.os }}" process_pipeline.py
      - name: Archive App (MacOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cd dist && zip -r ../MandukyaBrain_${{ runner.os }}.zip MandukyaBrain_${{ runner.os }}
      - name: Archive App (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path dist\MandukyaBrain_${{ runner.os }}.exe -DestinationPath MandukyaBrain_${{ runner.os }}.zip
      - name: Upload Desktop Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandukya-ai-desktop-${{ runner.os }}
          path: MandukyaBrain_${{ runner.os }}.zip
          retention-days: 7

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          CI: false
      - name: Archive Frontend App (Web/Mobile)
        run: |
          cd frontend/build && zip -r ../../MandukyaBrain_Web_Mobile.zip .
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandukya-ai-web-mobile
          path: MandukyaBrain_Web_Mobile.zip
          retention-days: 7
