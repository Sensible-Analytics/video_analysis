name: Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio mock
      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/

  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Build Tools
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Package MacOS Executable
        run: |
          pyinstaller --onefile --windowed --name "MandukyaBrain" process_pipeline.py
      - name: Archive MacOS App
        run: |
          cd dist && zip -r ../MandukyaBrain_MacOS.zip MandukyaBrain
      - name: Upload Desktop Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandukya-ai-desktop
          path: MandukyaBrain_MacOS.zip
          retention-days: 7
